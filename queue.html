<!DOCTYPE html>
<html> 
    <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>Reverse queue</title>
</head>
<body>
    <h1>Sanjay Bindi builds a reversed queue</h1>
    <input type='text' id="text"><br><br>
		<div class="flex-container" id="target">
		  <div class="queue">row item 1</div>   
		  <div class="queue">row item 2</div>  
		  <div class="queue">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add value</button>
        <button onclick="fetchItem()">Fetch</button>
        <button onclick="zap()">Zap</button>
        <button type="button" class="btn btn-info" onclick="removeDuplicate()">Unique</button>
	
	
</body>
<script>
	function makeNewDiv()
    {
        let element = document.createElement("div")
        document.getElementById("text").value
        element.innerHTML = document.getElementById("text").value;
        element.className = "queue"

        /* add it to the container */
        let container = document.getElementById('target')
        container.appendChild(element)
		
	}

    function fetchItem()
    {
    var queueItems= document.getElementsByClassName("queue");
    L1=queueItems.length;
        if(L1>0)
        { 
            for(let i = 0; i < L1; i++)
            {
                queueItems[L1 - 1].remove(); 
            }
        }

    }
    
    function zap()
    {
        var queueItems = document.getElementsByClassName("queue")
        var L2 = queueItems.length;
        var item = document.getElementById("text").value;
        for (let i = 0; i < L2; i++)
         {
            if (item == queueItems[i].innerHTML)
             {
                queueItems[i].remove();
                console.log("We are getting rid of all the elements with that text");
             }
        }
    }

    
    function removeDuplicate(){
    queueItems = document.getElementsByClassName("queue")
		for (let i = 0; i < queueItems.length; i++) {
			for (let j = 0; j < queueItems.length; j++) {
				if(queueItems[i].innerHTML == queueItems[j].innerHTML && i!=j){
					queueItems[j].remove();
				}
			}	
		}


		console.log("removing the duplicates");
        
        }  

</script>
</html>
